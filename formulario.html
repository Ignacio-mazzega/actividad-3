<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">INICIO</a>
            </li>
            <br />
            <li class="nav-item">
              <a class="nav-link" href="selectores.html">SELECTORES</a>
            </li>
            <br />

            <li class="nav-item">
              <a class="nav-link" href="enlaces_navegacion.html"
                >ENLACES DE NAVEGACIÓN</a
              >
            </li>
            <br />
            <li class="nav-item">
              <a class="nav-link" href="etiquetas_semanticas.html"
                >ETIQUETAS SEMÁNTICAS</a
              >
            </li>
            <br />
          </ul>
        </nav>
    </header>
    <form action="/submit">
      <label for="nombre" class="form-label">Nombre: </label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        class="form-control"
      />
      <br />
      <label for="inputPassword5" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
      <div id="passwordHelpBlock" class="form-text">
        Tu contraseña debe tener al menos 8 caracteres, contener letras y
        números, y no debe contener espacios, caracteres especiales, o emojies.
      </div>
      <br />
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="nombre@ejemplo.com"
        />
      </div>
      <br />
      <label class="form-label">Género:</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>

      <br />
      <label class="form-label">¿De qué equipo sos?</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          River Plate
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Boca Juniors
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Independiente
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Racing Club
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          San Lorenzo
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked"> Otro </label>
      </div>

      <br />

      <div class="mb-3">
        <label for="textarea" class="form-label">Textarea</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
      </div>
      <br />
      <button type="button" class="btn btn-primary">ENVIAR</button>
      <a type="button" class="btn btn-danger" href="./index.html">VOLVER</a>
    </form>

      </p>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
