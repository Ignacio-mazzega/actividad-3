<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/submit">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="password" id="apellido" required>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="">Genero: </label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="">Masculino</label>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="">Femenino</label>
        <br>
        <label for="">Intereses</label>
        <input type="checkbox" name="interes" id="musica" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" name="interes" id="deportes" value="deportes">
        <label for="musica">Deportes</label>
        <br>

        <label for="mensaje">Mensaje: </label>
        <textarea name="mensaje" id="mensaje"></textarea>
        <br>
        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
